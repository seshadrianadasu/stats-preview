<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats-blog</title>
    <link rel="shortcut icon" href="./favicon-32x32.png">
    <link rel="stylesheet" href="stats-preview-card.css">
</head>
<body>
    <main>
        <figure class="picture">
            <div class="image">
                <div class="overlay"></div>
            </div>
            <div class="desktop">
                <img  src="./image-header-desktop.jpg" alt="">
                <div class="overlayy"></div>
            </div>
            
        </figure>
        <div class="card">
            <h1 class="header">
                Get <span>insights</span> that <b>help your business grow.</b>
            </h1>
            <article class="article-para">
                <p>Discover your benefits of data analylitics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </article>
            <section class="community">
                <div>
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div>
                    <h2>314</h2>
                    <P>TEMPLETES</P>
                </div>
                <div>
                    <h2>12M+</h2>
                    <P>QUARIES</P>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
